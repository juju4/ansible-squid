---

- hosts: all
  vars:
    squid_splash_enable: true
    squid_testing: true
    squid_splash_timeout: 15
  pre_tasks:
    - set_fact:
        squid_urlfiltering_enable: false
        squid_urlfiltering_tool: squidguard
        squid_report_pkgs:
          - calamaris
      when: ansible_os_family == "RedHat" and ansible_distribution_version.split('.')[0] == '7'
  roles:
    - juju4.harden_apache
    - juju4.squid
