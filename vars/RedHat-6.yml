---

squid_confdir: /etc/squid
squid_svc: squid
squid_spool: /var/spool/squid
squid_user: squid
squid_errors_template: /usr/share/squid/errors/
squid_libexec: /usr/lib64/squid

## no package for dansguardian
squid_urlfiltering_tool: squidguard

squid_testing_pkgs:
  - curl
  - libdb-utils
  - nmap-ncat
  - jq
