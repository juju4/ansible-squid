---

squid_pkgs: "{{ ['squid'] + squid_report_pkgs | default(omit) }}"

squid_confdir: /etc/squid
squid_svc: squid
squid_spool: /var/spool/squid
squid_user: proxy
squid_errors_template: /usr/share/squid/errors/
squid_libexec: /usr/lib/squid

ssl_user: ssl-cert
ssl_dir: /etc/ssl/certs
ssl_privatedir: /etc/ssl/private

clamd_pkgs:
  - clamav-daemon
  - apparmor
  - apparmor-utils

squidbuild_dir: /var/cache/build/squid
squidbuild_pkgs:
  - devscripts
  - build-essential
  - fakeroot
  - debhelper
  - dh-autoreconf
  - dh-apparmor
  - cdbs
  - libcppunit-dev
  - libsasl2-dev
  - libxml2-dev
  - libkrb5-dev
  - libdb-dev
  - libnetfilter-conntrack-dev
  - libexpat1-dev
  - libcap2-dev
  - libldap2-dev
  - libpam0g-dev
  - libgnutls28-dev
  - libssl-dev
  - libdbi-perl
  - libecap3
  - libecap3-dev
  - debian-keyring
  - libsystemd-dev
  - libtdb-dev
  - dpkg-dev
  - ed
  - logrotate
  - libltdl-dev
  - pkgconf
  - libatomic1
squidhttps_pkgs:
  - squid-langpack
squidhttps_patch: []
squidhttps_localpatch:
  - { url: files/squid69-debian-rules.patch, dir: /debian }

squid_deb_src_dir_url: http://archive.ubuntu.com/ubuntu/pool/main/s/squid
squid_ver: '5.9'
squid_pkg: '5.9-0ubuntu0.22.04.2'
squid_orig_ext: tar.xz
squid_debsrc_asc: false
# 5.7-2+deb12u2: error: array subscript ‘struct icmpEchoData[0]’ is partly outside array bounds of ‘char[282]’ [-Werror=array-bounds]
squid_build_env:
  CFLAGS: ' -Wno-array-bounds'
  CXXFLAGS: ' -Wno-array-bounds'
  LDFLAGS: ' -Wno-array-bounds'
# http://www.squid-cache.org/Versions/
squid_src_ver: '6.12'
squid_src_hash: "sha256:20d6c79214f75b5f889952ed79e1ab8b8c3f909b079671d77bb558a6f0b28625"

squid_testing_pkgs:
  - curl
  - db-util
  - netcat
  - jq
  - tsung

openssl_pkgs:
  - openssl
  - python3-pip
  - python3-setuptools
  - python3-openssl
  - python3-cryptography
