---

squid_pkgs: "{{ ['squid'] + squid_report_pkgs | default(omit) }}"

squid_confdir: /etc/squid
squid_svc: squid
squid_spool: /var/spool/squid
squid_user: proxy
squid_errors_template: /usr/share/squid/errors/
squid_libexec: /usr/lib/squid

ssl_user: ssl-cert
ssl_dir: /etc/ssl/certs
ssl_privatedir: /etc/ssl/private

clamd_pkgs:
  - clamav-daemon
  - apparmor
  - apparmor-utils

squidbuild_dir: /var/cache/build/squid
squidbuild_pkgs:
  - devscripts
  - build-essential
  - fakeroot
  - debhelper
  - dh-autoreconf
  - dh-apparmor
  - cdbs
  - libcppunit-dev
  - libsasl2-dev
  - libxml2-dev
  - libkrb5-dev
  - libdb-dev
  - libnetfilter-conntrack-dev
  - libexpat1-dev
  - libcap2-dev
  - libldap2-dev
  - libpam0g-dev
  - libgnutls28-dev
  - libssl-dev
  - libdbi-perl
  - libecap3
  - libecap3-dev
  - debian-keyring
  - libsystemd-dev
  - libtdb-dev
  - dpkg-dev
  - ed
  - logrotate
  - libltdl-dev
  - pkgconf
squidhttps_pkgs:
  - squid-langpack
squidhttps_patch:
  - { url: "https://raw.githubusercontent.com/diladele/squid-ubuntu/082161d23c094ba91ee65bc3f6e7bbb5b8f56152/src/ubuntu22/BoolOps.cc.patch", dir: /src/acl }
  # - { url: "https://raw.githubusercontent.com/diladele/squid-ubuntu/082161d23c094ba91ee65bc3f6e7bbb5b8f56152/src/ubuntu22/control.patch", dir: /debian }
squidhttps_localpatch:
  - { url: files/squid69-debian-rules.patch, dir: /debian }

squid_deb_src_dir_url: http://archive.ubuntu.com/ubuntu/pool/main/s/squid
squid_ver: '5.7'
squid_pkg: '5.7-2+deb12u2'
squid_orig_ext: tar.xz
squid_debsrc_asc: false
# 5.7-2+deb12u2: error: array subscript ‘struct icmpEchoData[0]’ is partly outside array bounds of ‘char[282]’ [-Werror=array-bounds]
squid_build_env:
  CFLAGS: ' -Wno-array-bounds'
  CXXFLAGS: ' -Wno-array-bounds'
  LDFLAGS: ' -Wno-array-bounds'
# http://www.squid-cache.org/Versions/
squid_src_ver: '5.9'
squid_src_hash: "sha256:460830a0a95815f42791efd97609c8f916e3e4ebf0ca445d0ec3babcbd86e86a"

squid_testing_pkgs:
  - curl
  - db-util
  - netcat
  - jq
  - tsung
